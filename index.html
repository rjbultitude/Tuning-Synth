<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Synesthesia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper" id="pageWrapper">
      <h1 class="page__heading">Synesthesia</h1>
      <dl class="audio-output">
        <dt>Frequency</dt><dd id="audioOutputFreq"></dd>
        <dt>Status</dt><dd id="audioOutputStatus"></dd>
      </dl>
      <div id="wrapper" class="video-wrapper"></div>
      <form name="visualControls" id="visualControls" class="visual-controls">
        <h2 class="form__heading">Visualiser controls</h2>
        <div class="range-wrapper">
          <label for="grainSize" class="controls__label">Grain Size</label>
          <div class="range__input-wrapper">
            <input
              class="range__input"
              type="range"
              id="grainSize"
              name="grainSize"
              min="4"
              max="22"
            />
          </div>
          <p class="range__value" id="grainValueText">0</p>
        </div>
        <div class="range-wrapper range-slider">
          <h3 class="controls__label">Zoom:&nbsp;</h3>
          <label for="freqRangeLow" class="controls__label">Range Low</label>
          <div class="range__input-wrapper">
            <input
              class="range__input"
              type="range"
              id="freqRangeLow"
              name="freqRangeLow"
              min="0"
              max="1024"
              step="30"
              value="0"
            />
            <input
              class="range__input"
              type="range"
              id="freqRangeHigh"
              name="freqRangeHigh"
              min="0"
              max="1024"
              step="30"
              value="1024"
            />
          </div>
          <p class="range__value" id="rangeValueText">0</p>
          <label for="freqRangeHigh" class="controls__label">Range High</label>
        </div>
      </form>
      <form name="audioControls" class="audio-controls">
        <h2 class="form__heading">Audio controls</h2>
        <div class="fieldset">
          <label for="waveType" class="controls__label">Wave Type</label>
          <select name="waveType" id="waveType">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </div>
        <div class="fieldset" id="freqiControls">
          <label for="tuningSystem" class="controls__label">Tuning system</label>
        </div>
        <div class="fieldset">
          <label for="freqPitch" class="controls__label">Root note</label>
          <div class="range__input-wrapper">
            <input
              type="range"
              id="freqPitch"
              name="freqPitch"
              min="60"
              max="4000"
              value="440"
            />
          </div>
          <p class="range__value" id="rootNoteText">440</p>
        </div>
      </form>
    </div>
  </body>
</html>
