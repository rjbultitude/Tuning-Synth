<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Synesthesia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Synesthesia</h1>
      <p>Making frequencies visible since 2020</p>
      <div id="wrapper" class="video-wrapper">
      </div>
      <form name="controls" class="controls">
        <div class="radio-wrapper">
          <label for="sawtooth">Sawtooth</label>
          <input type="radio" name="wave" id="sawtooth" value="sawtooth" checked>
        </div>
        <div class="radio-wrapper">
          <label for="sine">Sine</label>
          <input type="radio" name="wave" id="sine" value="sine">
        </div>
        <div class="radio-wrapper">
          <label for="square">Square</label>
          <input type="radio" name="wave" id="square" value="square">
        </div>
        <div class="radio-wrapper">
          <label for="triangle">Triangle</label>
          <input type="radio" name="wave" id="triangle" value="triangle">
        </div>
        <div class="range-wrapper">
          <input type="range" id="grainSize" name="grainSize" min="4" max="22">
          <label for="grainSize">Grain Size</label>
        </div>
      </form>
    </div>
  </body>
</html>
