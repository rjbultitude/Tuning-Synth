<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Synesthesia</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Synesthesia</h1>
      <div id="wrapper" class="video-wrapper"></div>
      <form name="visualControls" class="visual-controls">
        <h2>Visualiser controls</h2>
        <div class="range-wrapper">
          <label for="grainSize" class="controls_label">Grain Size</label>
          <input
            type="range"
            id="grainSize"
            name="grainSize"
            min="4"
            max="22"
          />
          <p class="range_value" id="gainValueText">0</p>
        </div>
        <div class="range-wrapper range-slider">
        <h3 class="controls_heading">Zoom:&nbsp;</h3>
        <p class="range_value" id="rangeValueText">0</p>
        <label for="freqRangeLow" class="controls_label">Range Low</label>
        <input
          type="range"
          id="freqRangeLow"
          name="freqRangeLow"
          min="0"
          max="1024"
          step="30"
          value="0"
        />
        <input
          type="range"
          id="freqRangeHigh"
          name="freqRangeHigh"
          min="0"
          max="1024"
          step="30"
          value="1024"
        />
        <label for="freqRangeHigh" class="controls_label">Range High</label>
        </div>
      </form>
      <form name="audioControls" class="audio-controls">
        <h2>Audio controls</h2>
        <div class="fieldset">
          <div class="radio-wrapper">
            <label for="sawtooth" class="controls_label">Sawtooth</label>
            <input
              type="radio"
              name="wave"
              id="sawtooth"
              value="sawtooth"
              checked
            />
          </div>
          <div class="radio-wrapper">
            <label for="sine" class="controls_label">Sine</label>
            <input type="radio" name="wave" id="sine" value="sine" />
          </div>
          <div class="radio-wrapper">
            <label for="square" class="controls_label">Square</label>
            <input type="radio" name="wave" id="square" value="square" />
          </div>
          <div class="radio-wrapper">
            <label for="triangle" class="controls_label">Triangle</label>
            <input type="radio" name="wave" id="triangle" value="triangle" />
          </div>
        </div>
        <div class="fieldset" id="freqiControls">

        </div>
      </form>
    </div>
  </body>
</html>
