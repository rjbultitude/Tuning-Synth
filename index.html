<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Audio Visual</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Audio Visual</h1>
    <div id="wrapper" class="wrapper"></div>
    <div class="controls">
      <form name="waveControls">
        <label for="sawtooth">Sawtooth</label>
        <input type="radio" name="wave" id="sawtooth" value="sawtooth" checked>
        <label for="sine">Sine</label>
        <input type="radio" name="wave" id="sine" value="sine">
        <label for="square">Square</label>
        <input type="radio" name="wave" id="square" value="square">
        <label for="triangle">Triangle</label>
        <input type="radio" name="wave" id="triangle" value="triangle">
      </form>
    </div>
  </body>
</html>
